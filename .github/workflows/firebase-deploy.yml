name: Deploy to Cloud Run & Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPULUXE_AI }}'

      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Submit build to Cloud Build (simpler than docker build+push manually)
      - name: Build and Deploy to Cloud Run
        run: |
          gcloud builds submit --tag gcr.io/opuluxe-ai/opuluxe-backend .
          gcloud run deploy opuluxe-backend --image gcr.io/opuluxe-ai/opuluxe-backend --region us-central1 --platform managed --allow-unauthenticated

      # Deploy Hosting (which now has rewrites to Cloud Run)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPULUXE_AI }}
          projectId: opuluxe-ai
          channelId: live
