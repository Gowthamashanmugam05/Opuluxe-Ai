{% load static %}
<div id="main-content" class="main-hide" style="position: relative; width: 100vw; height: 100vh; overflow: hidden;">
    <img src="{% static 'core/images/company_logo.png' %}?v=2" alt="Company Logo" class="company-logo">

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login Form -->
    <form id="login-form">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" name="username" autocomplete="username">

        <label for="password">Password</label>
        <div style="position: relative;">
            <input type="password" placeholder="Password" id="password" name="password" autocomplete="current-password" style="width: 100%;">
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.5);"></i>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>

        <button type="button" id="login-submit-btn">Log In</button>

        <div class="social">
            <div class="go">
                <i class="fa-brands fa-google"></i> Google
            </div>
            <div class="apple">
                <i class="fa-brands fa-apple"></i> Apple
            </div>
        </div>

        <div class="toggle-box">
            <p>Don't have an account? <a href="javascript:void(0)" id="btn-show-signup" style="color: var(--accent); text-decoration: none; font-weight: 600;">Sign Up</a></p>
        </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display: none;">
        <h3>Sign Up Here</h3>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" autocomplete="email">

        <label for="new-password">Password</label>
        <div style="position: relative;">
            <input type="password" placeholder="Password" id="new-password" name="new-password" autocomplete="new-password" style="width: 100%;">
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('new-password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.5);"></i>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div style="position: relative;">
            <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" autocomplete="new-password" style="width: 100%;">
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm-password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.5);"></i>
        </div>

        <button type="button" id="signup-submit-btn">Sign Up</button>

        <div class="social">
            <div class="go">
                <i class="fa-brands fa-google"></i> Google
            </div>
            <div class="apple">
                <i class="fa-brands fa-apple"></i> Apple
            </div>
        </div>

        <div class="toggle-box">
            <p>Already have an account? <a href="javascript:void(0)" id="btn-show-login" style="color: var(--accent); text-decoration: none; font-weight: 600;">Log In</a></p>
        </div>
    </form>

    <div id="auth-toast" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px 24px; border-radius: 30px; font-size: 14px; opacity: 0; visibility: hidden; transition: 0.4s; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.5);">
        <span id="auth-toast-msg">Action Success</span>
    </div>
</div>
