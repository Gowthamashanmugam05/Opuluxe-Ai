
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opuluxe AI</title>
    <link rel="icon" type="image/png" href="/static/core/images/company_icon.png?v=2">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/core/css/style.css">
    <link rel="stylesheet" href="/static/core/css/intro.css">

    <link rel="stylesheet" href="/static/core/css/auth.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>




    <!-- Intro Screen -->
<div id="intro-screen">
    <div class="typewriter-container">
        <h1 class="type">OPULUXE AI</h1>
    </div>
</div>
    
<div id="main-content" class="main-hide" style="position: relative; width: 100vw; height: 100vh; overflow: hidden;">
    <img src="/static/core/images/company_logo.png?v=2" alt="Company Logo" class="company-logo">

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login Form -->
    <form id="login-form">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" name="username" autocomplete="username">

        <label for="password">Password</label>
        <div style="position: relative;">
            <input type="password" placeholder="Password" id="password" name="password" autocomplete="current-password" style="width: 100%;">
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.5);"></i>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>

        <button type="button" id="login-submit-btn">Log In</button>

        <div class="social">
            <div class="go">
                <i class="fa-brands fa-google"></i> Google
            </div>
            <div class="apple">
                <i class="fa-brands fa-apple"></i> Apple
            </div>
        </div>

        <div class="toggle-box">
            <p>Don't have an account? <a href="javascript:void(0)" id="btn-show-signup" style="color: var(--accent); text-decoration: none; font-weight: 600;">Sign Up</a></p>
        </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display: none;">
        <h3>Sign Up Here</h3>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" autocomplete="email">

        <label for="new-password">Password</label>
        <div style="position: relative;">
            <input type="password" placeholder="Password" id="new-password" name="new-password" autocomplete="new-password" style="width: 100%;">
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('new-password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.5);"></i>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div style="position: relative;">
            <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" autocomplete="new-password" style="width: 100%;">
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm-password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.5);"></i>
        </div>

        <button type="button" id="signup-submit-btn">Sign Up</button>

        <div class="social">
            <div class="go">
                <i class="fa-brands fa-google"></i> Google
            </div>
            <div class="apple">
                <i class="fa-brands fa-apple"></i> Apple
            </div>
        </div>

        <div class="toggle-box">
            <p>Already have an account? <a href="javascript:void(0)" id="btn-show-login" style="color: var(--accent); text-decoration: none; font-weight: 600;">Log In</a></p>
        </div>
    </form>

    <div id="auth-toast" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px 24px; border-radius: 30px; font-size: 14px; opacity: 0; visibility: hidden; transition: 0.4s; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.5);">
        <span id="auth-toast-msg">Action Success</span>
    </div>
</div>

    <!-- Status Indicator -->
    <div id="db-status"
        style="position: fixed; bottom: 20px; right: 20px; font-size: 11px; color: rgba(255,255,255,0.4); z-index: 2000; padding: 6px 12px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; backdrop-filter: blur(10px); letter-spacing: 0.5px; font-weight: 500;">
        <span
            style="display:inline-block; width: 6px; height: 6px; border-radius: 50%; background: #4caf50; margin-right: 6px;"></span>
        SYSTEM: Static Build
    </div>

    <!-- Scripts -->
    
    <script type="module" src="/static/core/js/firebase-init.js"></script>
    <script src="/static/core/js/intro.js"></script>
    <script src="/static/core/js/auth.js"></script>

</body>

</html>
